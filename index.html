<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Cotizador de Seguros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/55d940ec4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container text-center p-5">
        <h1>Cotizador de Seguros</h1>
    </div>
    
    <div class="container-fluid text-center p-4 " id="initialQuoter">
        <div class="text-center">
            <div class="field__container d-inline-flex flex-column  justify-content-center">
            
                <div class="field__boxes ">
                    <select class="form-select form__field" id="zoneselect" aria-label="Zone Select">
                        <option selected>¿A donde vas a viajar?</option>
                        <option value="1" >Americas</option>
                        <option value="2" >Europa</option>
                        <option value="3" >Asia</option>
                        <option value="4" >Oceania</option>
                    </select>
                </div>

                <div class="field__boxes">
                    <label class="me-2">Inicio de viaje:</label>
                    <input type="date" id="startdate" name="startdate" class="form__field">
                </div>

                <div class="field__boxes">
                    <label class="me-2">Fin de viaje:</label>
                    <input type="date" id="enddate" name="enddate" class="form__field">
                </div>

                <div class="field__boxes">
                    <select class="form-select form__field" id="cantpasaj" aria-label="Select Pasajeros" >
                        <option selected>¿Cuantos pasajeros hay en tu grupo?</option>
                        <option value="1" >1</option>
                        <option value="2" >2</option>
                        <option value="3" >3</option>
                        <option value="4" >4</option>
                        <option value="5" >5</option>
                        <option value="6" >6</option>
                        <option value="7" >7</option>
                        <option value="8" >8</option>
                    </select>
                </div>
            </div>
        </div>

        <section id="campos__pasajeros" class="text-center d-flex flex-wrap justify-content-center">

        </section>
        
    

        <div class="my-4">
            <input type="button" class="btn btn-success" id="quoteButton" onclick="quote();" value="Cotiza Ahora!"/>
            <input type="button" class="btn btn-warning" id="borrarStorage" onclick="borrar();" value="Borrar Datos"/>
        </div>

    </div>

    

    <section id="tablaresultado" class="px-5 mb-5 pb-5">
        <!-- Aca va el resultado -->
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
    <script src="main.js"></script>
</body>
</html>
